<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lw-item-dragger.js"></script>
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 1260px;
            flex-wrap: wrap;
            margin: 302px 333px;
        }

        body {
            background: #2b2f35;
            font-family: Arial, Helvetica, sans-serif;
        }

        .item {
            width: 200px;
            height: 200px;
            /* padding: 5px; */
        }

        .dragging-mode .item.dragging {
            z-index: 2;
        }

        .dragging-mode .item.dragging {
            z-index: 99;
        }

        .dragging-mode .item.dragging .item-box {
            box-shadow: 0 0 6px rgba(0,0,0,.5);
            opacity: .8;
        }
        
        .item.on-pressed .item-box {
            background: #434850;
        } 
        
        .item-box {
            background: #3c4047;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #ccc;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dragging-mode {
            user-select: none;
            cursor: grabbing;
        }

    </style>
</head>
<body>
    <div class="container">

    </div>
</body>

<script>


    (() => {

        // returns: <div class="item"><div class="item-box"></div></div>
        const createItemElement = () => {
            const item = document.createElement("div");
            item.classList.add("item");

            const itemBox = document.createElement("div");
            itemBox.classList.add("item-box");

            item.appendChild(itemBox);

            return item;
        }

        const itemDragger = ItemDragger.init({
            selectors: {
                container: ".container", 
            },
            cellMargin: {
                right:  14,
                bottom: 14
            }
        });

        const el1 = itemDragger.addGridElement(createItemElement());
        
        ItemDragger.currentInstance.start();

        setTimeout(() => {
            itemDragger.removeGridElement(el1);
        }, 4000);
        
    })();
</script>
</html>
