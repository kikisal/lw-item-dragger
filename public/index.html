    <style>
        .container {
            display: flex;
            width: 600px;
            flex-wrap: wrap;
        }

        body {
            background: #2b2f35;
            font-family: Arial, Helvetica, sans-serif;
        }

        .item {
            width: 60px;
            height: 60px;
            padding: 5px;
        }

        .dragging-mode .item.dragging .item-box {
            box-shadow: 0 0 6px rgba(0,0,0,.5);
            opacity: .6;
        }
        
        .item.on-pressed .item-box {
            background: #434850;
        } 
        
        .item-box {
            background: #3c4047;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #ccc;
        }
        
        .dragging-mode {
            user-select: none;
            cursor: grabbing;
        }

    </style>
</head>
